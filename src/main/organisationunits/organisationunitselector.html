<div class="organisationunit-selector">
    <ui-select
            class="organisationunit-selector-organisationunit"
            ng-show="organisationUnit.organisationUnits.length > 0"
            ng-model="organisationUnit.selected"
            on-select="changeOrganisationUnit($item)">
        <ui-select-match placeholder="Filter mechanisms by organisation unit">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="organisationUnit.name as organisationUnit in organisationUnit.organisationUnits">
            <div>{{organisationUnit.name}}</div>
        </ui-select-choices>
    </ui-select>
</div>
